{% extends "base.html" %}

{% block body %}
<div class="pure-g">
    <div class="pure-u-1">
    hello
    </div>
</div>

<div id="layout" class="pure-g">
    
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">        
            <form id="naics-search" class="pure-form">
                <select id="naics-code">
                    <option value="" disabled selected>Select NAICS code</option>
                </select>
            </form>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div id="results">
    
        </div>
    </div>
</div>

<script type="text/javascript">

    $("#naics-code").change(function(event) {
        var code = $('#naics-code').val();
        
        $.getJSON('/api/vendors/?naics=' + code, function(data) {
            $("#results").html('<pre>' + JSON.stringify(data, null, 4) + '</pre>');
        });

        return false; 
    });;

</script>
{% endblock %}
