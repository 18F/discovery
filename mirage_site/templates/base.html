{% load staticfiles %}
<!doctype HTML>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
        <title>Mirage</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,500,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="{% static "mirage_site/js/jquery-1.11.1.min.js" %}"></script>
        <script type="text/javascript" src="{% static "mirage_site/js/select2.min.js" %}"></script>
        <script type="text/javascript" src="{% static "mirage_site/js/history.js/scripts/bundled/html4+html5/jquery.history.js" %}"></script>
        <script type="text/javascript" src="{% static "mirage_site/js/input-handler.js" %}"></script>
        <script type="text/javascript" src="{% static "mirage_site/js/requests-manager.js" %}"></script>
        <script type="text/javascript" src="{% static "mirage_site/js/layout-manager.js" %}"></script>
        <script type="text/javascript" src="{% static "mirage_site/js/url-manager.js" %}"></script>

        <script type="text/javascript" src="{% static "mirage_site/js/index.js" %}"></script>


        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
        <link rel="stylesheet" href="{% static "mirage_site/css/select2.css" %}" />


        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
        <![endif]-->

        <!--
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">[if gt IE 8]><!-->

         <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-core-min.css">
        <!--<![endif]-->
        
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{% static "mirage_site/css/layouts/blog-old-ie.css" %}">
        <![endif]-->
        
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{% static "mirage_site/css/layouts/blog.css" %}">
        <!--<![endif]-->


        <!--[if lt IE 9]>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="container">

            <div id="header">
            <div id="header_link"><a href="http://www.gsa.gov/oasis">OASIS Program Home</a></div>
                <div id="page_title">
                    <a href="/"><span class="oasis_title">MIRAGE</span></a>
                    <span class="oasis_subtitle">OASIS Market Research</span>

                </div><!--end page_title<!-->
                {% block header %}    
                {% endblock header %}

            </div><!--end header<!-->

            
            {% block body %}
            {% endblock body %}

                <!--CUSTOM PAGE CONTENT HERE!-->            

                    <div id="custom_page_content">
                        {% block content %}
                        {% endblock %}
                    </div><!--end custom_page_content<!-->

                <!--END CUSTOM PAGE CONTENT!-->  

        </div><!--end container<!-->

            <div class="cf"></div>

            <div id="footer">
                <div id="footer_nav">
                <ul>
                    <li><a href="http://www.gsa.gov/oasis">OASIS Program Home</a></li>  
                    <li><a href="https://github.com/18F/mirage"><img src="/static/mirage_site/images/github_icon.png">
                    Check out our code on GitHub</a></li>                  
                </ul>

                </div><!--end footer_nav<!-->


                <a href="#"><div class="logo1"><img src="/static/mirage_site/images/logo-18f.png"></div></a>
                <a href="#"><div class="logo2"><img src="/static/mirage_site/images/gsa_logo.jpg"></div></a>
            </div><!--end footer<!-->

        <style>
        /*  #naics-code { width: 100%; }
          #search { margin-left: 0; }
        */
        </style>



        <script type="text/javascript" src="{% static "mirage_site/js/mediator.min.js" %}"></script>
        {% block page_js %}
        {% endblock %}

</html>
